<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .container{
        overflow: hidden;
      }
      .tab{
        float:left;
      }
      .tab-2{
         margin: 0px 50px;
         border: 1px solid #ccc;
         padding: 20px;
         border-radius: 5px;

      }
      .tab-2 input{
       display:block;border: 1px solid #ccc;
         padding: 20px;
         border-radius: 5px;
       margin-bottom: 20px;
      }
      tr{
        transition: all .25s ease-in-out;
      }
      tr:hover{
        background-color : #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">

      <div class="tab tab-2">
        first Name:<input type="text" name="fname" id="fname">
        last Name: <input type="text" name="lname" id="lname">
        Age: <input type="text" name="age" id="age">

        <button type="button" name="button" onclick="reset()">reset</button>
        <button type="button" name="button" onclick="addHtmlTableRow()">Add</button>
        <button type="button" name="button" onclick="editHtmltableSelectedRow()">Edit</button>
        <button type="button" name="button" onclick="removeSelectedRow()">Remove</button>
      </div>

          <div class="tab tab-1">
             <table id="table" border ="1">
               <tr>
                 <th>First Name</th>
                  <th>Last Name</th>
                 <th>Age</th>
               </tr>

             </table>
          </div>
    </div>

    <script type="text/javascript">

    var rIndex,
    table = document.getElementById("table");

     function reset()
     {
       var clear = document.getElementById("fname").value="";
       var clear2 = document.getElementById("lname").value="";
       var clear3 = document.getElementById("age").value="";
     }

      //add row
      function addHtmlTableRow()
      {
        var newRow = table.insertRow(table.length),
        cell1 = newRow.insertCell(0),
        cell2 = newRow.insertCell(1),
        cell3 =newRow.insertCell(2);

        fname = document.getElementById("fname").value;
        lname = document.getElementById("lname").value;
        age =   document.getElementById("age").value;

        cell1.innerHTML =fname;
        cell2.innerHTML =lname;
        cell3.innerHTML =age;

        // call the function to set the event  to new row
        selectedRowToInput();
      }

     // display selected Row data into input text
      function selectedRowToInput()
      {

        for(var i=0; i < table.rows.length; i++)
        {
          table.rows[i].onclick = function()
          {
            rIndex = this.rowIndex;
                document.getElementById("fname").value = this.cells[0].innerHTML;
                document.getElementById("lname").value = this.cells[1].innerHTML;
                document.getElementById("age").value = this.cells[2].innerHTML;
          };
        }
      }
      //selectedRowToInput();

      function editHtmltableSelectedRow()
      {
          selectedRowToInput();
        table = document.getElementById("table");
        var fname = document.getElementById("fname").value;
        var lname = document.getElementById("lname").value;
        var age = document.getElementById("age").value;
        //console.log(rIndex);
        //console.log(table.rows(rIndex));

        // table.rows[1].cells[0].innerHTML = "Sagar";
        // table.rows[1].cells[1].innerHTML = "Patil";
        // table.rows[1].cells[2].innerHTML = "89";
        table.rows[rIndex].cells[0].innerHTML = fname;
          table.rows[rIndex].cells[1].innerHTML = lname;
          table.rows[rIndex].cells[2].innerHTML = age;
      }

      function removeSelectedRow()
      {
        table.deleteRow(rIndex);
      }
    </script>
  </body>
</html>
